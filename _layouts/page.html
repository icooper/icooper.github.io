---
layout: default
---

<div class="page">

    {% if page.img %}
        <img src="{{ page.img.src }}"
             class="{{ page.img.class }}"
             alt="{{ page.img.alt }}"
             title="{{ page.img.alt }}" />
    {% endif %}

    <h1 class="page-title">
        {% if page.longTitle %}
            {{ page.longTitle }}
        {% else %}
            {{ page.title }}
        {% endif %}
    </h1>

    {{ content }}
</div>
