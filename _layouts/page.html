---
layout: default
---

<div class="page">

    {% if page.img %}
        <img src="{{ page.img.src }}"
             class="{{ page.img.class }}"
             alt="{{ post.img.alt }}"
             title="{{ post.img.alt }}" />
    {% endif %}

    <h1 class="page-title">
        {{ page.longTitle ? page.longTitle : page.title }}
    </h1>

    {{ content }}
</div>
