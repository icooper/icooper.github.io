<div class="sidebar">
    <div class="container sidebar-sticky">
        <div class="sidebar-about">

            <a class="profile-photo" href="/"></a>

            <h1>
                <a href="/">
                    {{ site.title }}
                </a>
            </h1>
            <!-- <p class="lead">{{ site.description }}</p> -->
        </div>

        <nav class="sidebar-nav">
            <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/">Home</a>
            {% assign pages_list = site.pages %}
            {% for node in pages_list %}
                {% if node.title != null %}
                    {% if node.layout == "page" %}
                        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
                    {% endif %}
                {% endif %}
            {% endfor %}
            <span class="sidebar-nav-item social-icons extra-space-above">
                <a href="https://github.com/icooper" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/i.coop" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/in/iancooper" target="_blank"><i class="fab fa-linkedin"></i></a>
            </span>
        </nav>
    </div>
</div>
