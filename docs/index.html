---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post" id="post-{{ post.slug }}">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {% if post.longTitle %}
          {{ post.longTitle }}
        {% else %}
          {{ post.title }}
        {% endif %}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>

    {{ post.content }}
    
    {% if post.scripts %}
        {% for script in post.scripts %}
            <script type="text/javascript" src="/static/js/{{ script }}"></script>
        {% endfor %}
    {% endif %}
  </div>
  {% endfor %}
</div>
