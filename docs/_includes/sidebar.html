<div class="sidebar">
    <div class="container sidebar-sticky">
        <div class="sidebar-about">

            <a class="profile-photo" href="/" title="Ian Cooper"></a>

            <h1>
                <a href="/">
                    {{ site.title }}
                </a>
            </h1>
        </div>

        <nav class="sidebar-nav">
            <a class="sidebar-nav-item{% if page.url == '/' %} active{% endif %}" href="/">Home</a>

            {% for cat in site.data.categories %}
                <!-- {{ cat.link }}, {{ page.url }}, {{ cat.title }} -->
                <a class="sidebar-nav-item{% if page.url == cat.link %} active{% endif %}" href="{{ cat.link }}" title="{{ cat.title }}">{{ cat.title }}</a>
            {% endfor %}

            {% for node in site.pages %}
                {% if node.title != null %}
                    {% if node.layout == "page" %}
                        <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
                    {% endif %}
                {% endif %}
            {% endfor %}
            <span class="sidebar-nav-item social-icons extra-space-above">
                <a title="icooper on GitHub" href="https://github.com/icooper" target="_blank"><i class="fab fa-github"></i></a>
                <a title="@i.coop on Instagram" href="https://instagram.com/i.coop" target="_blank"><i class="fab fa-instagram"></i></a>
                <a title="Ian Cooper on LinkedIn" href="https://linkedin.com/in/iancooper" target="_blank"><i class="fab fa-linkedin"></i></a>
            </span>
        </nav>
    </div>
</div>
